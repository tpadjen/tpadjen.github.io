# Jekyll
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

  # span, block element options fall back to global
  syntax_highlighter_opts:
    css_class: 'highlight'
    # span:
    #   line_numbers: false
    # block:
    #   line_numbers: true
    #   start_line: 1

# Permalinks
#
permalink:           /:title/

# Setup
title:               Brace Yourself
url:                 https://braceyourself.io
baseurl:             ""
excerpt_separator: <span id="excerpt"></span>

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Tim Padjen
  url:               https://github.com/tpadjen
  email:             tpadjen@gmail.com
  twitter:           https://twitter.com/tpadjen
  github:            https://github.com/tpadjen

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/tpadjen/tpadjen.github.io

include: ['_pages']

header_pages:
  Classes: '/classes/'

feed: '/atom.xml'

plugins:
  - jekyll-redirect-from